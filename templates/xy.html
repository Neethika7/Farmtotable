<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./statics/shop.css" />
    <link rel="stylesheet" href="./statics/navbar.css">
    <title>FTT - Shops</title>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">Farm To Table</div>
            <div class="links">
                <a href="index.html" class="link">Home</a>
                <a href="shops.html" class="link">Products</a>
                <a href="orders.html" class="link">Orders</a>
                <a href="bregister.html" class="link">Business Account</a>
                <a href="#" class="link" id="logout">Logout</a>
            </div>
        </div>

        <!-- Title for Markets Section -->
        <p class="title">Markets</p>
        <div class="mwrapper">
            <!-- Example Market Entries -->
            <div class="ket">
                <img src="imgs/market1.jpg" alt="Market 1" class="dp" />
                <div class="ratings">4.5</div>
            </div>
            <div class="ket">
                <img src="imgs/market2.jpg" alt="Market 2" class="dp" />
                <div class="ratings">4.7</div>
            </div>
            <!-- Add more market entries here -->
        </div>

        <!-- Title for Products Section -->
        <p class="title">Products</p>
        <div class="cardsWrapper" id="cards">
            <!-- Example Product Cards -->
            <div class="card">
                <img src="imgs/product1.jpg" alt="Product 1" class="pimg" />
                <p class="ptit">Fresh Tomatoes</p>
                <p class="desc">Juicy and fresh tomatoes from the farm.</p>
                <p class="price">$3.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="card">
                <img src="imgs/product2.jpg" alt="Product 2" class="pimg" />
                <p class="ptit">Organic Lettuce</p>
                <p class="desc">Crisp and organic lettuce.</p>
                <p class="price">$2.49</p>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Add more product cards here -->
        </div>

        <!-- Alert Modal for Orders -->
        <div class="alert" id="order">
            <div class="alertbx">
                <p class="des">Do you want to place Order?</p>
                <table class="table">
                    <thead class="head">
                        <tr class="row">
                            <th class="th">Product ID</th>
                            <th class="th">Product Name</th>
                            <th class="th">Quantity</th>
                        </tr>
                    </thead>
                    <tbody class="bd">
                        <tr class="row">
                            <td class="td" id="id">122121</td>
                            <td class="td" id="pname">Totakura akulu</td>
                            <td class="td">
                                <div class="options">
                                    <div class="opt" id="-">-</div>
                                    <p class="count" id="cnt">1</p>
                                    <div class="opt" id="+">+</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btnWrapper">
                    <button class="btn" id="place">Place</button>
                    <button class="btn" id="close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./statics/shops.js" defer></script>
    <script src="./statics/app.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
